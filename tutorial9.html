<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>

    <!-- paragraph is block element -->
    <p style="background-color: rebeccapurple; border-color: red;">this is paragraph</p>
    <p style="color: red;">paragraph is block element</p>
      <!-- span is inline element -->
    <span style="background-color: sienna; border-color: red;">this is span. </span>
    <span style="background-color: springgreen;">span is inline element. </span>
           <!-- div is block element -->
    <div style="border-color: rosybrown; background-color: seagreen;">this is  div. </div>
    <div style="border-color: seagreen;">Div is block element.</div>

    <a href="">this is anchor tag</a>
    <a href="">this is inline</a>
    <em>this is empahasize tag</em>
    <em>this is inline </em>
</body>
</html>
