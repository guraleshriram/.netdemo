<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in javascript</title>
</head>
<body>
    <div id="main" class="container">
        <ul id='nav'>
            <li>Home</li>
            <li>About US</li>
            <li>contact US</li>
            <li>Gallary</li>
        </ul>
    </div>
    <div class="container"> 
        Another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);


        let containers=document.getElementsByClassName('container');
        console.log(containers);

        let sel=document.querySelector('.container');
        console.log("return selecotr", sel);

        let sele=document.querySelector('#nav');
        console.log(sele);
        
        let s=document.querySelector('#nav>li');
        console.log(s);

        let a= document.querySelectorAll('#nav>li');
        console.log(a);



        a[0].innerHTML="inserted";
        
    </script>
</body>
</html>
