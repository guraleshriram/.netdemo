    <script>
        var str = "this is string"
        console.log(str);

        var len = str.length;
        console.log(len);

        var pos = str.indexOf('is');
        console.log(pos);
        pos = str.lastIndexOf('is');
        console.log(pos);

        var substr = str.slice(5, 7);//start, end
        //    var substr=str.slice(-5,-7);
        console.log(substr);
        var substr1 = str.substring(0, 5);//start,end
        console.log(substr1);
        var strsub = str.substr(5, 2);//start,length
        console.log(strsub);
       
       var n= str.replace("string",'shriram')
       console.log(str);
       console.log(n);

       var uppercase= str.toUpperCase();
       console.log(uppercase);
       console.log(uppercase.toLowerCase());

       var newstring = str.concat("wellcome");
       console.log(newstring);
       var strtrim="   this is java   script   .";
       console.log(strtrim);
       console.log(strtrim.trim());

       var char1= str.charAt(5);
       console.log(char1);

       var char2=str.charCodeAt(2);
       console.log(char2);
